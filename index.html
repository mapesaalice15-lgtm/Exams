<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPC Quiz 1 | Sir Fransisco</title>

<style>
:root { --primary:#00d2ff; --secondary:#3a7bd5; --success:#00e676; --warning:#ff9800; --dark-bg:#0f2027;}
*{box-sizing:border-box;transition:.3s;user-select:none;}
body{
font-family:'Segoe UI',Arial;
background:linear-gradient(135deg,#2c5364,#0f2027);
min-height:100vh;margin:0;
display:flex;align-items:center;justify-content:center;
color:white;overflow:hidden;
}
.card{width:95%;max-width:500px;background:rgba(255,255,255,.08);
backdrop-filter:blur(20px);border-radius:24px;overflow:hidden;
box-shadow:0 25px 50px rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.1);}
.card-header{background:linear-gradient(to right,var(--secondary),var(--primary));
padding:20px;text-align:center;font-weight:bold;text-transform:uppercase;}
.card-content{padding:30px;text-align:center;}
.progress-container{width:100%;background:rgba(255,255,255,.1);height:8px;}
#progressBar{width:0%;height:100%;background:var(--success);}
input{width:100%;padding:14px;border-radius:12px;background:rgba(0,0,0,.2);
border:1px solid rgba(255,255,255,.2);color:white;margin-bottom:10px;}
.btn{width:100%;padding:15px;border-radius:12px;border:none;font-weight:bold;
cursor:pointer;font-size:16px;margin-top:10px;}
#startBtn{background:var(--primary);color:var(--dark-bg);}
#nextBtn{background:var(--success);color:white;display:none;}
.option{background:rgba(255,255,255,.05);margin:10px 0;padding:15px;border-radius:10px;
cursor:pointer;border:1px solid rgba(255,255,255,.1);display:flex;align-items:center;}
.option.selected{background:var(--secondary);border-color:var(--primary);border-width:2px;}
.letter-box{background:rgba(255,255,255,.1);width:30px;height:30px;display:flex;
align-items:center;justify-content:center;border-radius:6px;margin-right:15px;}
.timer{color:var(--warning);font-weight:bold;font-size:1.6rem;margin-bottom:10px;}
.rules{font-size:13px;line-height:1.5;color:#ffd;text-align:left;}
</style>
</head>

<body>

<div class="card" id="startScreen">
<div class="card-header">STRICT EXAM MODE</div>
<div class="card-content">
<h2>IPC Quiz 1</h2>
<div class="rules">
<b>Exam Instructions</b>
<ol>
<li>One attempt only.</li>
<li>ESC or tab switch auto-submit.</li>
<li>Timer auto-submits.</li>
<li>No back navigation.</li>
<li>Do not refresh.</li>
</ol>
</div>
<input id="name" placeholder="Full Student Name">
<input id="reg" placeholder="Registration Number">
<button id="startBtn" class="btn">ENTER EXAMINATION</button>
</div>
</div>

<div class="card" id="quizScreen" style="display:none;">
<div class="card-header">SECURE SESSION</div>
<div class="progress-container"><div id="progressBar"></div></div>
<div class="card-content">
<div class="timer"><span id="time">07:30</span></div>
<h3 id="question"></h3>
<div id="options"></div>
<button id="nextBtn" class="btn">SUBMIT ANSWER</button>
</div>
</div>

<div class="card" id="resultScreen" style="display:none;">
<div class="card-header">EXAM COMPLETED</div>
<div class="card-content">
<h1 id="scoreDisplay"></h1>
<h2 id="message"></h2>
<p>Correct Questions: <span id="rawMarks"></span></p>
<button onclick="location.reload()" class="btn" style="background:var(--secondary);color:white;">FINISH</button>
</div>
</div>

<script>
const quiz=[
{q:"What is the primary goal of processing instruments?",options:["Reducing equipment costs","Preventing nosocomial infections","Speeding procedures","Improving appearance","Replacing hand hygiene"],answer:1},
{q:"Which process removes soil using water and detergents?",options:["Sterilization","High Level Disinfection","Cleaning","Disinfestation","Incineration"],answer:2},
{q:"Which alcohol concentration is most effective?",options:["10%","50%","70%","95%","99%"],answer:2},
{q:"What is the standard temperature for autoclaving?",options:["100°C","121°C","160°C","180°C","200°C"],answer:1},
{q:"Which method uses friction and fluidics?",options:["Mechanical cleaning","Manual cleaning","Dry heat","Gas plasma","Chemical soaking"],answer:0},
{q:"Which agent preserves fresh tissue?",options:["Glutaraldehyde","Chlorine","Formaldehyde","Hydrogen Peroxide","Peracetic acid"],answer:2},
{q:"How long in 180°C dry heat?",options:["10 min","30 min","1 hr","2 hrs","12 hrs"],answer:3},
{q:"Ideal disinfectant characteristic?",options:["High toxicity","Pleasant/no odor","High cost","Corrosive","Slow action"],answer:1},
{q:"Terminal disinfection refers to?",options:["During illness","After recovery/death","Needle disposal","Hand washing","Blade sterilization"],answer:1},
{q:"Which gas is used for low-temp sterilization?",options:["Oxygen","CO₂","Ethylene Oxide","Nitrogen","Chlorine"],answer:2}
];

let i=0,score=0,timer,quizStarted=false,selectedIdx=null;
let startTime,endTime;

const startScreen=document.getElementById("startScreen");
const quizScreen=document.getElementById("quizScreen");
const resultScreen=document.getElementById("resultScreen");
const nameInput=document.getElementById("name");
const regInput=document.getElementById("reg");
const progressBar=document.getElementById("progressBar");
const question=document.getElementById("question");
const options=document.getElementById("options");
const nextBtn=document.getElementById("nextBtn");
const time=document.getElementById("time");
const scoreDisplay=document.getElementById("scoreDisplay");
const rawMarks=document.getElementById("rawMarks");
const message=document.getElementById("message");

document.getElementById("startBtn").onclick=()=>{
if(!nameInput.value||!regInput.value)return alert("Fill details!");
startTime=new Date().toLocaleTimeString();
quizStarted=true;
startScreen.style.display="none";
quizScreen.style.display="block";
loadQuestion();
startTimer();
};

function startTimer(){
let t=450;
timer=setInterval(()=>{
t--;
time.textContent=`${Math.floor(t/60)}:${(t%60).toString().padStart(2,"0")}`;
if(t<=0)finish("Time Expired");
},1000);
}

function loadQuestion(){
const q=quiz[i];
question.textContent=(i+1)+". "+q.q;
progressBar.style.width=(i/quiz.length*100)+"%";
options.innerHTML="";
q.options.forEach((o,idx)=>{
let d=document.createElement("div");
d.className="option";
d.innerHTML=`<div class="letter-box">${"ABCDE"[idx]}</div><span>${o}</span>`;
d.onclick=()=>{
document.querySelectorAll(".option").forEach(el=>el.classList.remove("selected"));
d.classList.add("selected");
selectedIdx=idx;
nextBtn.style.display="block";
};
options.appendChild(d);
});
}

nextBtn.onclick=()=>{
if(selectedIdx===quiz[i].answer)score++;
i++;
i<quiz.length?loadQuestion():finish("Completed Successfully");
};

function finish(msg){
clearInterval(timer);
quizScreen.style.display="none";
resultScreen.style.display="block";
const percent=Math.round(score/quiz.length*100)+"%";
scoreDisplay.textContent=percent;
rawMarks.textContent=score+" / "+quiz.length;
message.textContent=msg;
}
</script>
</body>
</html>
